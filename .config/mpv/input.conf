# ================== mpv input.conf - Keybindings ==================

# ================== Playback ==================
SPACE cycle pause
p cycle pause
. frame-step
, frame-back-step
l seek 5
h seek -5
L seek 60
H seek -60
[ multiply speed 0.9091
] multiply speed 1.1
{ multiply speed 0.5
} multiply speed 2.0
BS set speed 1.0

# ================== Volume ==================
UP add volume 5
DOWN add volume -5
m cycle mute
0 add volume 5
9 add volume -5

# ================== Subtitles ==================
s cycle sub
S cycle sub down
v cycle sub-visibility
z add sub-delay -0.1
x add sub-delay +0.1
Z add sub-scale -0.1
X add sub-scale +0.1

# ================== Audio ==================
a cycle audio
A cycle audio down

# ================== Video ==================
f cycle fullscreen
T cycle ontop
i show-text "${filename}"
I show-text "${media-title}"

# ================== Playlist ==================
< playlist-prev
> playlist-next
ENTER playlist-next

# ================== Screenshots ==================
Ctrl+s screenshot
Ctrl+S screenshot video

# ================== Quality (YouTube) ==================
Ctrl+h set ytdl-format "bestvideo[height<=?720]+bestaudio/best"
Ctrl+j set ytdl-format "bestvideo[height<=?1080]+bestaudio/best"
Ctrl+k set ytdl-format "bestvideo[height<=?1440]+bestaudio/best"
Ctrl+l set ytdl-format "bestvideo[height<=?2160]+bestaudio/best"

# ================== Quit ==================
q quit
Q quit-watch-later
ESC quit
