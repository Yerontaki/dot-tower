set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'
set-option -g default-terminal "screen-256color"

set -g prefix `
set -g base-index 1
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g renumber-windows on
set -g set-clipboard on
set -g status-position top
set -g mouse on

set -g default-terminal "${TERM}"
setw -g mode-keys vi

set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/catppuccin-tmux'
set -g @plugin 'omerxx/tmux-sessionx'

set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-bind 'o'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'
set -g @resurrect-strategy-nvim 'session'

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_status_modules_right "directory"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{b:pane_current_path}"

# === SMART SPLITS ===

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -U'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -D'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-j' select-pane -U
bind-key -T copy-mode-vi 'C-k' select-pane -D

# === WINDOW REORDERING ===

bind-key -n M-Up swap-window -t -1 \; select-window -t -1
bind-key -n M-Down swap-window -t +1 \; select-window -t +1

bind-key -n M-Left select-window -t -1
bind-key -n M-Right select-window -t +1

# === SESSION MANAGEMENT ===

bind-key -n M-S-Left switch-client -p
bind-key -n M-S-Right switch-client -n

bind N command-prompt -p "Name of new session:" "new-session -s '%%'"
bind n command-prompt -p "Name of new window:" "new-window -n '%%'"

bind R command-prompt -I "#{session_name}" "rename-session -- '%%'"
bind r command-prompt -I "#W" "rename-window '%%'"

# === SPLITS ===

bind-key h split-window -h
bind-key v split-window -v

# === CLOSE ===

bind C kill-session
bind c kill-window
bind q kill-pane

# === RESURRECT / CONTINUUM ===

bind-key s run-shell "~/.tmux/plugins/tmux-resurrect/scripts/save.sh"
bind-key S choose-tree -s

run '~/.tmux/plugins/tpm/tpm'
